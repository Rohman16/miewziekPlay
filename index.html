  <body>

    <audio id="audio" src="/asset/08 Tapi Bukan Aku.mp3"></audio>
    <button onclick="playIt()">Play</button>
    <button onclick="pauseIt()">Pause</button>
    <div class="timeSong"></div>
    <script>
      const myAudio = document.getElementById("audio");
      const timeTrack = document.querySelector(".timeSong");
      let isPlaying = false;
      function playIt() {
        isPlaying = true;
        myAudio.play();
      }

      function pauseIt() {
        isPlaying = false;
        myAudio.pause();
      }
      myAudio.onplaying = () => {
        setInterval(takeTime, 1000);
      };

      let time = 0;
      let minute = 0;
      function takeTime() {
        let zero = "0";
        if (time < 10) {
          if (time == 6) {
            time = 0;
            minute++;
          }
          time = zero + time;
        }

        timeTrack.innerHTML = `${minute}:${time}`;
        time++;
      }
    </script>
  </body>
</html>
